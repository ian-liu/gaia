<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Bluetooth</title>
    <!-- Localization -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <script type="application/javascript" src="shared/js/l10n.js"></script>
    <!-- Common style -->
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css" />
<!--     <link rel="stylesheet" type="text/css" href="shared/style/confirm.css" /> -->
<!--     <link rel="stylesheet" type="text/css" href="shared/style/buttons.css" /> -->
    <!-- Shared code -->
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <!-- Specific style -->
    <link rel="stylesheet" type="text/css" href="style/transfer.css" />
    <link rel="stylesheet" type="text/css" href="style/bb/value_selector.css" />
    <link rel="stylesheet" type="text/css" href="style/core.css" />
    <!-- Specific code -->
    <script type="text/javascript" defer src="js/transfer.js"></script>
  </head>

  <body role="application">
    <form role="dialog" id="confirm-view" hidden="false" onsubmit="return false;">
      <section>
        <h1 data-l10n-id="confirmation">Confirmation</h1>
        <p>
          <!-- will be device icon: https://github.com/mozilla-b2g/gaia/issues/4597 -->
          <img id="icon" src="style/images/settings_bluetooth.png"/>
          <small data-l10n-id="turn-bluetooth-on">Turn Bluetooth On?</small>
        </p>
        <!-- <div id="confirmation-method">
          <p data-l10n-id="confirm-to-turn-bluetooth-on">
            Confirm to Turn Bluetooth On
          </p>
        </div> -->
      </section>
      <menu>
        <button type="reset" id="button-cancel" data-l10n-id="cancel" onsubmit="return false;">Cancel</button>
        <button type="submit" id="button-turn-on" data-l10n-id="turn-on" onsubmit="return false;">Turn On</button>
      </menu>
    </form>
    <form role="dialog" id="alert-view" hidden>
      <section>
        <h1 data-l10n-id="error-transfer-title">Bluetooth file transfer failed</h1>
        <p data-l10n-id="error-transfer-settings">
          Bluetooth file transfer failed. Check that the Bluetooth settings is correct.
        </p>
      </section>
      <menu>
        <button class="danger" id="button-ok" data-l10n-id="ok">OK</button>
      </menu>
    </form>
    <!-- Overwrite Value Selector -->
    <div id="value-selector" hidden>
      <form id="select-option-popup" role="dialog" onsubmit="return false;">
        <section id="value-selector-container">
          <h1 data-l10n-id="choose-option">Choose your option</h1>
          <ol role="listbox">
            <!-- Create Paired Devices Dyanmically -->
          </ol>
        </section>
        <menu id="select-options-buttons">
          <button id="device-select-cancel" class="value-selector-cancel" data-type="cancel" data-l10n-id="cancel" onsubmit="return false;">Cancel</button>
          <button id="device-select-ok" class="value-option-confirm affirmative" data-type="ok" data-l10n-id="ok" onsubmit="return false;">Ok</button>
        </menu>
      </form>
    </div>
  </body>
</html>
